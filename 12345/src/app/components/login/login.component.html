<div class="row">
  <div class="col-md-4">
      <h1>BIENVENIDO</h1>
    <h1>INTRODUCE TUS CREDENCIALES</h1>
    <hr><br>
    <form  >
     <div  class="form-group">
       <label for="usuario">Usuario</label>
       <input type="text" class="form-control" #Usuario ng-model="Usuario"   id="Usuario" placeholder="Usuario" required>
     </div>
     <div class="form-group">
       <label for="Password">Password</label>
       <input type="Password" class="form-control" #password ng-model="Password"   id="Password" placeholder="Password" required>
     </div>
     <button type="enter" class="btn btn-default" (click)="onLogin(Usuario.value, password.value)" >Enter</button>
     <a href="http://www.google.com" target="_self"> <input type="button" name="boton" value="Google" /> </a>
     <button (click)="navigationDir()" >Datos</button>
     <hr><br>
    </form>
  </div>
</div>
